#
# Release workflow
#

name: Release
on:
  push:
    tags:
      - v*

env:
  TAG: ${{ github.GITHUB_REF }}
  NAME: ${{ github.GITHUB_REPOSITORY }}

jobs:
  release-tag:
    permissions:
      contents: write
    strategy:
      matrix:
        go-version: [ 1.18.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checking out the code
        id: checkout-the-code
        uses: actions/checkout@v3

      - name: Create CLI Release
        id: create-cli-release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: |
            CLI Package Docker Image:
            ```
            docker pull ${{ env.NAME }}:${{ env.TAG }}
            ```
          tag_name: ${{ github.GITHUB_REF }}
          name: ${{ github.GITHUB_REF }}
          draft: false
          prerelease: false